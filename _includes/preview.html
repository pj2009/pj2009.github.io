<!-- project video -->
<section id="project-preview">

	{% if page.video == null %}
		<div class="preview-container">
			<img src="{{ site.url }}/images/{{ page.directory }}/{{ page.preview }}" alt>
		</div>
	{% else %}
		<!-- embed video -->
		<div class="embed-container">
			<iframe src="{{ page.video }}"></iframe>
		</div>
		<!-- embed video -->
	{% endif %}
</section>
<!-- end project video -->
